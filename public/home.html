  data-masonry-options='{ "isFitWidth":true, "columnWidth": 300}'>

			<a href="item/{{drawing._id}}"><img ng-src="img/drawings/{{drawing.url}}"></a>

		<h1 class="no-drawings" ng-if="!drawings.length">sorry no drawings related to <br><br>"{{searchStr}}"</h1>
	</div>
