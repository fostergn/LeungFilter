<html>
<head>
	<title>miranda masonry</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>
	<style>
		img {
			width:280px;
			padding:10px;
		}

		.grid {
			margin: 0 auto;
		}

		.grid-sizer,
		.grid-item {}
	</style>
</head>
<body>
	<div class="grid js-masonry" data-masonry-options='{}'>
		<img class="grid-item" src="img/99/2.jpg">
		<img class="grid-item" src="img/99/3.jpg">
		<img class="grid-item" src="img/99/4.jpg">
		<img class="grid-item" src="img/99/1.jpg">
		<img class="grid-item" src="img/99/19.jpg">
		<img class="grid-item" src="img/99/20.jpg">
	</div>

	<script>
	$('.grid').masonry({
    itemSelector: '.grid-item',
    columnWidth: 300,
    isFitWidth: true
  });
	</script>

</body>
</html>
