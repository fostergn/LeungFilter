<html>
<head>
	<title>miranda masonry</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width">

</head>
<body>
	<header>
		<h1>
			<span>m</span><span>i</span><span>r</span><span>a</span><span>n</span><span>d</span><span>a</span> <span>l</span><span>e</span><span>u</span><span>n</span><span>g</span>
		</h1>
		<nav>
			<ul>
				<li>food</li>
				<li class="selected-nav">feet</li>
				<li>form</li>
				<li>texture</li>
				<li>text</li>
				<li>threads</li>
				<li>people</li>
				<li>plumes</li>
				<li>other</li>
				<li>*</li>
			</ul>
		</nav>
	</header>
	<div class="grid js-masonry" data-masonry-options='{}'>
		<img class="grid-item" src="img/86/1.jpg">
		<img class="grid-item" src="img/86/2.jpg">
		<img class="grid-item" src="img/86/3.jpg">
		<img class="grid-item" src="img/86/4.jpg">
		<img class="grid-item" src="img/86/5.jpg">
		<img class="grid-item" src="img/86/6.jpg">
		<img class="grid-item" src="img/86/7.jpg">
		<img class="grid-item" src="img/85/1.jpg">
		<img class="grid-item" src="img/85/2.jpg">
		<img class="grid-item" src="img/85/3.jpg">
		<img class="grid-item" src="img/85/4.jpg">
		<img class="grid-item" src="img/99/2.jpg">
		<img class="grid-item" src="img/99/3.jpg">
		<img class="grid-item" src="img/99/4.jpg">
		<img class="grid-item" src="img/99/5.jpg">
		<img class="grid-item" src="img/99/6.jpg">
		<img class="grid-item" src="img/99/13.jpg">
		<img class="grid-item" src="img/99/14.jpg">
	</div>

	<script>
	$('.grid').masonry({
    itemSelector: '.grid-item',
    columnWidth: 300,
    isFitWidth: true
  });
	</script>

</body>
</html>
